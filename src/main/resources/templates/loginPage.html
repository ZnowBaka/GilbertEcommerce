<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/LoginStyles.css">
</head>
<body>

<div class="login-container">
    <h2>Login</h2>

    <form action="#" th:action="@{/loginPage}" th:object="${loginInfo}" method="post">
        <div class="input-group">
            <label for="username">Email</label>
            <input
                    type="email"
                    id="username"
                    name="username"
                    th:field="*{loginEmail}"
                    placeholder="your.email@example.com"
                    required
            />
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    th:field="*{loginPass}"
                    placeholder="••••••••"
                    required
            />
        </div>

        <div class="button-group">
            <button type="submit">Login</button>
        </div>
    </form>

    <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
    </div>

    <div class="login-link">
        <p>Don't have an account? <a th:href="@{/registerPage}">Create one here</a></p>
    </div>
</div>

</body>
</html>
