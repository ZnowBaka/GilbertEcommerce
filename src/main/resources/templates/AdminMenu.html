<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/AdminStyles.css">
</head>
<body>
<header>
  <div class="logo">Gilbert</div>
  <div class="tagline">Quality • Sustainability • Preloved</div>
  <div class="search-bar">
    <input type="text" placeholder="Search for products, brands or designers...">
    <button>Search</button>
  </div>
</header>

<input type="radio" name="tab" id="tab-account" checked>
<input type="radio" name="tab" id="tab-listings">
<input type="radio" name="tab" id="tab-settings">

<!-- Sidebar Menu -->
<div>
  <label for="tab-account">Account</label>
  <label for="tab-listings">Listings</label>
  <label for="tab-settings">Settings</label>
</div>
<div class="content">
  <div id="account" class="tab-content">
    <h2>Account</h2>
    <p>Manage user accounts here.</p>
    <div class="account-info">
      <div class="account-info-item" th:each="users : ${users}">
        <div class="account-info-icon"><img src="/Icons/user-svgrepo-com.svg" width="20" height="20"></div>
        <div class="account-info-text">
          <span class="account-info-title">Username</span>
          <span class="account-info-value">admin</span>
        </div>
      </div>
    </div>
  </div>
  <div id="listings" class="tab-content">
    <h2>Listings</h2>
    <p>Manage your listings here.</p>
  </div>
  <div id="settings" class="tab-content">
    <h2>Settings</h2>
    <p>Configure admin settings here.</p>
  </div>
</div>
<div class="nav-bar">
  <a href="#" class="nav-item active">
    <div class="nav-icon"><img src="/Icons/home-1-svgrepo-com.svg" width="20" height="20"></div>
  </a>
  <a href="#" class="nav-item">
    <div class="nav-icon"><img src="/Icons/search-alt-2-svgrepo-com.svg" width="20" height="20"></div>
  </a>
  <a href="#" class="nav-item">
    <div class="nav-icon"><img src="/Icons/heart-svgrepo-com.svg" width="20" height="20"></div>

  </a>
  <a href="#" class="nav-item">
    <div class="nav-icon"><img src="/Icons/Gilbert_Logo_Refined_Base_Draft.svg" width="20" height="20"></div>

  </a>
  <a href="#" class="nav-item">
    <div class="nav-icon"><img src="/Icons/bell-alt-svgrepo-com.svg" width="20" height="20"></div>

  </a>
</div>
<footer>
  <div class="footer-nav">
    <a href="#" class="footer-link">About Gilbert</a>
    <a href="#" class="footer-link">How It Works</a>
    <a href="#" class="footer-link">Sustainability</a>
    <a href="#" class="footer-link">FAQ</a>
    <a href="#" class="footer-link">Contact</a>
    <a href="#" class="footer-link">Terms</a>
  </div>
  <div class="copyright">
    © 2025 Gilbert - All rights reserved
  </div>
</footer>
</body>
</html>
