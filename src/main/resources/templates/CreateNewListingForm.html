<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Listing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="sell and buy high end clothing">
    <meta name="keywords" content="Clothing, High fashion, Fashion,">
    <meta name="author" content="GilbertInc">
    <link rel="stylesheet" href="/IndexStyles.css">
</head>
<body>
<header>
    <div class="logo">Gilbert</div>
    <div class="tagline">Quality • Sustainability • Preloved</div>
    <div class="search-bar">
        <input type="text" placeholder="Search for products, brands or designers...">
        <button>Search</button>
    </div>
</header>

<main>
    <div class="listing-creation-container">
        <form th:action="@{/postCreateForm}" th:object="${listing}" method="post">

            <div class="input-group">
                <label for="title">Title</label>
                <input type="text" id="title" th:field="*{listing.setListingTitle()}" required />
            </div>

            <div class="input-group">
                <label for="listingDescription">Listing Description</label>
                <input type="text" id="listingDescription" th:field="*{listing.setListingDescription()}" required />
            </div>

            <div class="input-group">
                <label for="price">Price</label>
                <input type="number" id="price" th:field="*{listing.setPrice()}" required/>
            </div>

            <div class="button-group">
                <button type="submit">Create Listing</button>
            </div>
        </form>

        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

    </div>

</main>
