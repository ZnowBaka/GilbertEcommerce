<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="/LoginStyles.css" />
</head>

<body>
<div class="login-container">
  <h2>Register</h2>

  <form th:action="@{/registerNewProfile}" th:object="${registrationForm}" method="post">
    <div class="input-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" th:field="*{user.firstName}" required />
    </div>

    <div class="input-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" th:field="*{user.lastName}" required />
    </div>

    <div class="input-group">
      <label for="displayName">Display Name</label>
      <input type="text" id="displayName" th:field="*{user.displayName}" />
    </div>

    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" th:field="*{user.email}" required />
    </div>

    <div class="input-group">
      <label for="loginPass">Password</label>
      <input type="password" id="loginPass" th:field="*{loginInfo.loginPass}" required />
    </div>

    <div class="input-group">
      <label for="passwordConfirmation">Confirm Password</label>
      <input type="password" id="passwordConfirmation" th:field="*{passwordConfirmation}" required />
    </div>

    <div class="button-group">
      <button type="submit">Register</button>
    </div>
  </form>

  <div th:if="${error}" class="error-message">
    <p th:text="${error}"></p>
  </div>

  <div class="login-link">
    <a href="/loginPage">Already have an account?</a>
  </div>
</div>
</body>
</html>
