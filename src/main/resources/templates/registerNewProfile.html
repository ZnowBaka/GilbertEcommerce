<!DOCTYPE html>

  <title>Register Page</title>

<body>
<div class="login-container">
  <h2>Register</h2>

  <form action="#" th:action="@{/registerNewProfile}" th:object="${registrationForm}" method="post">
    <div class="input-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" th:field="*{user.firstName}" required />
    </div>
    <div class="input-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" th:field="*{user.lastName}" required />
    </div>
    <div class="input-group">
      <label for="displayName">Display Name</label>
      <input type="text" id="displayName" th:field="*{user.displayName}" />
    </div>
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" th:field="*{user.email}" required />
    </div>
    <div class="input-group">
      <label for="loginName">Username (for login)</label>
      <input type="text" id="loginName" th:field="*{loginInfo.loginName}" required />
    </div>
    <div class="input-group">
      <label for="loginPass">Password</label>
      <input type="password" id="loginPass" th:field="*{loginInfo.loginPass}" required />
    </div>
    <div class="button-group">
      <button type="submit">Register</button>
    </div>
  </form>
